            <form role="form" id="idform" name="msgfrm">
			<!-- Creation of the name field  -->
                 <label for="idname">Name: &nbsp;</label><input name="name" id="idname" />
			<!-- Creation of the message field -->	 
                 <label for="idmsg">Message: &nbsp; </label><input name="message" id="idmsg" />
			<!-- Creating a simple html button to trigger the javascript function  -->	 
             <button type="button" Onclick="javascript:WriteMsg();return false;">Send</button>
            </form>  
			
			<!-- this div will display the message from the html form  -->	 
            <div id="idmsgbox"> </div>

  </div>
